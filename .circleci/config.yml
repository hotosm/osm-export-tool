version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.8-stretch
    steps:
      - checkout
      - run:
          name: Run tests
          command: |
            set -x
            sudo apt-get install libgdal-dev osmctools gdal-bin
            virtualenv ./venv
            source venv/bin/activate
            pip install -r requirements-dev.txt
            make test
